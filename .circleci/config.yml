version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.14.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

  deploy-prod:
    machine: true
    # docker:
    #   - image: circleci/node:12.14.0
    steps:
      - checkout

      # - setup_remote_docker
      - run:
          name: "Login to docker hub"
          command: docker login -u $HUB_USERNAME -p $HUB_PASSWORD
      - run:
          name: "Build image for production"
          command: docker build -t $IMAGE_NAME .
      - run:
          name: "Push image to docker hub"
          command: docker push $IMAGE_NAME

      - run:
          name: "Pull image and start docker in production"
          command: |
            ssh -i ~/.ssh/id_rsa_circleci $DROPLET_USER@$DROPLET_IP './deploy_project.sh'
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy-prod:
          filters:
            branches:
              only:
                - master
          requires:
            - build
